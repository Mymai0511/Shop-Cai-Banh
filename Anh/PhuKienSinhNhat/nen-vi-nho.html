    <title>Trang chủ</title>
    <link href="https://savourebakery.com/js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://savourebakery.com/js/slick/slick.css" rel="stylesheet" type="text/css" />
    <link href="https://savourebakery.com/skins/default/style/font/fontawesome5/css/fontawesome-all.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="https://savourebakery.com/modules/product/js/product_popup.js"></script>
    <script type="text/javascript" src="https://savourebakery.com/js/jquerycountdown/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="https://savourebakery.com/js/elevatezoom/jquery.elevateZoom-3.0.8.min.js"></script>
  </head>
<body>
<div id="vnt-product-detail">
  <div class="wrap">
    <form method="post" action="https://savourebakery.com/san-pham/shopping/cart.html/?do=add&pID=340" target="_parent">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-xs-12 col-xs-12">
          <div id="vnt-thumbnail" class="slick-init">
            
            <div class="item"><div class="img"><img src="https://savourebakery.com/vnt_upload/product/04_2020/nYn_vY.jpg" alt="Nến vĩ nhỏ"/></div></div>
            
          </div>
          
        </div>
        <div class="col-lg-7 col-md-7 col-xs-12 col-xs-12">
          <div class="productTitle">Nến vĩ nhỏ</div>
          <div class="productDes"></div>
          <div class="productAttr">
            <ul>
              
              <li>
                <div class="at">Mã sản phẩm:</div>
                <div class="as">pksn-02</div>
              </li>
            </ul>
          </div>
          
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              <div class="productPrice">
                <div class="txt">Giá bán</div>
                <div class="red">10,000 VND</div>
                
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              <div class="form-group myForm ">
                <label>Số lượng: </label>
                <div class="quantity">
                  <div class="quan">
                    <button type="button" class="down"><i class="fa fa-minus"></i></button>
                    <input type="text" value="1" name="quantity" id="quantity"/>
                    <button type="button" class="up"><i class="fa fa-plus"></i></button>
                  </div>
                  <div class="txt">vĩ</div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              <div class="form-group myForm ">
                <label></label>
                <button><span>thêm vào giỏ</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
